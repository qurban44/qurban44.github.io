<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Dessert Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: cursive;
      background-color: #fdfdfd;
    }

    .header {
      background: #ffcc00;
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      padding: 20px;
      font-weight: bold;
      color: rgb(9, 9, 9);
      text-shadow: 0 0 10px #f5ddf5;
      border: 2px solid white;
      box-shadow: 0 0 20px white, 0 0 40px #ffcc00;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    @media (max-width: 700px) {
      .menu {
        grid-template-columns: 1fr;
      }
    }

    .item {
      background: #efd5a4;
      border-radius: 20px;
      overflow: hidden;
      text-align: center;
      color: rgb(12, 12, 12);
      padding-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .item p {
      font-size: 20px;
      margin: 10px 0 5px;
    }

    .item span {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    .buttons button {
      width: 32px;
      height: 32px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background-color: #ffcc00;
      color: black;
      transition: background 0.2s;
    }

    .buttons button:hover {
      background-color: #e0b800;
    }

    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      padding: 10px 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      font-weight: bold;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="header">Dessert</div>

  <div class="cart" id="cart">Səbət: 0.00 AZN</div>

  <div class="menu" id="menu">
    <div class="item" data-price="6.00">
      <img src="https://staticcookist.akamaized.net/wp-content/uploads/sites/22/2024/09/THUMB-VIDEO-2_rev1-56.jpeg" alt="Tıramısu">
      <p>Tıramısu</p>
      <span>6.00 AZN</span>
      <div class="buttons">
        <button onclick="decrease(this)">−</button>
        <span class="count">0</span>
        <button onclick="increase(this)">+</button>
      </div>
    </div>

    <div class="item" data-price="7.00">
      <img src="https://www.gammaz.com.tr/wp-content/uploads/2023/09/san-sebastian-cheesecake-tarifi.jpg" alt="San Sebastian">
      <p>San Sebastian</p>
      <span>7.00 AZN</span>
      <div class="buttons">
        <button onclick="decrease(this)">−</button>
        <span class="count">0</span>
        <button onclick="increase(this)">+</button>
      </div>
    </div>

    <div class="item" data-price="6.00">
      <img src="https://www.jocooks.com/wp-content/uploads/2018/11/cheesecake-1-22.jpg" alt="Cheesecake">
      <p>Cheesecake</p>
      <span>6.00 AZN</span>
      <div class="buttons">
        <button onclick="decrease(this)">−</button>
        <span class="count">0</span>
        <button onclick="increase(this)">+</button>
      </div>
    </div>

    <div class="item" data-price="6.00">
      <img src="https://theoasiscafe.com/cdn/shop/products/DSC06127.jpg?v=1568233993" alt="Napoleon">
      <p>Napoleon</p>
      <span>6.00 AZN</span>
      <div class="buttons">
        <button onclick="decrease(this)">−</button>
        <span class="count">0</span>
        <button onclick="increase(this)">+</button>
      </div>
    </div>

    <!-- DİGƏR MƏHSULLARI BURAYA ƏLAVƏ ETMƏK OLAR -->

  </div>

  <script>
    function increase(btn) {
      const countSpan = btn.parentElement.querySelector('.count');
      let count = parseInt(countSpan.textContent);
      count++;
      countSpan.textContent = count;
      updateCart();
    }

    function decrease(btn) {
      const countSpan = btn.parentElement.querySelector('.count');
      let count = parseInt(countSpan.textContent);
      if (count > 0) count--;
      countSpan.textContent = count;
      updateCart();
    }

    function updateCart() {
      const items = document.querySelectorAll('.item');
      let total = 0;
      items.forEach(item => {
        const count = parseInt(item.querySelector('.count').textContent);
        const price = parseFloat(item.getAttribute('data-price'));
        total += count * price;
      });
      document.getElementById('cart').textContent = `Səbət: ${total.toFixed(2)} AZN`;
    }
  </script>
</body>
</html>
