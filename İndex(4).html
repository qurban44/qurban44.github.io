<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desertlər</title>
  <!-- Coffee shop stili üçün font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      color: #333;
    }

    /* Üst hissə - sarı xətt və logo */
    .top-bar {
      position: relative;
      width: 100%;
      height: 100px;
      background: linear-gradient(135deg, #FFD700, #FFF8B5);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .top-bar-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1100px;
    }

    .logo-circle {
      width: 100px;  /* Logo boyutunu artırdım */
      height: 100px; /* Logo boyutunu artırdım */
      border-radius: 50%;
      background-color: white;
      border: 6px solid #FFD700;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* NOM yazısı coffee shop stilində */
    .nom-container {
      font-family: 'Pacifico', cursive;
      font-size: 38px;
      color: #5c4033;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.6),
                   0 0 2px rgba(92, 64, 51, 0.2);
      z-index: 1;
    }

    /* Desertlər seçimləri */
    .menu-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 sütun */
      gap: 20px;
      padding: 20px;
      justify-items: center;
      margin-top: 50px;
    }

    .menu-button {
      position: relative;
      width: 90%;
      max-width: 180px;
      height: 250px;
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      background-color: #fffbe6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .menu-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    .menu-button .bg-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .menu-button .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      font-weight: bold;
      z-index: 2;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    @media (max-width: 600px) {
      .menu-options {
        grid-template-columns: 1fr; /* Telefonlarda yalnız 1 sütun */
      }

      .menu-button {
        height: 200px;
      }

      .menu-button .label {
        font-size: 16px;
      }

      .nom-container {
        font-size: 32px;
      }

      .logo-circle {
        width: 85px;
        height: 85px;
      }
    }
  </style>
</head>
<body>

  <!-- Üst hissə və logo -->
  <div class="top-bar">
    <div class="top-bar-content">
      <div class="nom-container">NOM</div>

      <div class="logo-circle">
        <img src="img/IMG_7677 (1).PNG" alt="Logo">
      </div>

      <div class="nom-container">NOM</div>
    </div>
  </div>

  <!-- Desertlər seçimləri -->
  <div class="menu-options">

    <!-- Tıramısu -->
    <a href="#" class="menu-button">
      <img src="https://staticcookist.akamaized.net/wp-content/uploads/sites/22/2024/09/THUMB-VIDEO-2_rev1-56.jpeg?im=Resize,width=742;" class="bg-img" alt="Tıramısu">
      <div class="label">Tıramısu</div>
    </a>

    <!-- San Sebastian -->
    <a href="#" class="menu-button">
      <img src="https://www.gammaz.com.tr/wp-content/uploads/2023/09/san-sebastian-cheesecake-tarifi.jpg" class="bg-img" alt="San Sebastian">
      <div class="label">San Sebastian</div>
    </a>

    <!-- Cheesecake -->
    <a href="#" class="menu-button">
      <img src="https://www.jocooks.com/wp-content/uploads/2018/11/cheesecake-1-22.jpg" class="bg-img" alt="Cheesecake">
      <div class="label">Cheesecake</div>
    </a>

    <!-- Napoleon -->
    <a href="#" class="menu-button">
      <img src="https://theoasiscafe.com/cdn/shop/products/DSC06127.jpg?v=1568233993" class="bg-img" alt="Napoleon">
      <div class="label">Napoleon</div>
    </a>

    <!-- Ballı Tort -->
    <a href="#" class="menu-button">
      <img src="https://news.milli.az/media/2017/12/22/610490.jpg" class="bg-img" alt="Ballı Tort">
      <div class="label">Ballı Tort</div>
    </a>

    <!-- Magnolia -->
    <a href="#" class="menu-button">
      <img src="https://img.freepik.com/premium-photo/strawberry-magnolia-dessert-with-cream-strawberry-filling-stone-background-world-cuisine-delicacies-close-up_659681-6085.jpg" class="bg-img" alt="Magnolia">
      <div class="label">Magnolia</div>
    </a>

  </div>

</body>
</html>
