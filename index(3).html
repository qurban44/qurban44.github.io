<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soyuq İçkilər</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #fffbea;
      color: #333;
    }

    .top-bar {
      background-color: #FFD700;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
    }

    .title-text {
      font-family: 'Pacifico', cursive;
      font-size: 42px;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      animation: glow 2s ease-in-out infinite alternate;
      letter-spacing: 3px;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 8px #ffffff, 0 0 16px #ffe680;
      }
      100% {
        text-shadow: 0 0 20px #ffffff, 0 0 30px #ffef96;
      }
    }

    .menu-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 30px 20px;
    }

    .menu-button {
      position: relative;
      width: 90%;
      max-width: 450px;
      height: 180px;
      border-radius: 20px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .menu-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .menu-button .bg-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .menu-button .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Pacifico', cursive;
      color: white;
      font-size: 32px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      z-index: 2;
      text-align: center;
    }

    @media (max-width: 600px) {
      .menu-button {
        height: 140px;
      }

      .menu-button .label {
        font-size: 24px;
      }

      .title-text {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="title-text">Soyuq İçkilər</div>
  </div>

  <div class="menu-options">

    <div class="menu-button">
      <img src="img/sade-limonad.jpg" class="bg-img" alt="Sadə limonad">
      <div class="label">Sadə limonad</div>
    </div>

    <div class="menu-button">
      <img src="img/duses-limonad.jpg" class="bg-img" alt="Düşes limonad">
      <div class="label">Düşes limonad</div>
    </div>

    <div class="menu-button">
      <img src="img/terxun-limonad.jpg" class="bg-img" alt="Tərxun limonad">
      <div class="label">Tərxun limonad</div>
    </div>

    <div class="menu-button">
      <img src="img/coca-cola.jpg" class="bg-img" alt="Coca-Cola">
      <div class="label">Coca-Cola (banka)</div>
    </div>

    <div class="menu-button">
      <img src="img/fanta.jpg" class="bg-img" alt="Fanta">
      <div class="label">Fanta (banka)</div>
    </div>

    <div class="menu-button">
      <img src="img/sprite.jpg" class="bg-img" alt="Sprite">
      <div class="label">Sprite (banka)</div>
    </div>

    <div class="menu-button">
      <img src="img/meyve-siresi.jpg" class="bg-img" alt="Meyvə şirəsi">
      <div class="label">Meyvə şirəsi (glass)</div>
    </div>

    <div class="menu-button">
      <img src="img/ayran.jpg" class="bg-img" alt="Ayran">
      <div class="label">Ayran</div>
    </div>

    <div class="menu-button">
      <img src="img/qazli-qazsiz.jpg" class="bg-img" alt="Qazlı qazsız su">
      <div class="label">Qazlı / Qazsız su</div>
    </div>

    <div class="menu-button">
      <img src="img/redbull.jpg" class="bg-img" alt="Red Bull">
      <div class="label">Red Bull</div>
    </div>

  </div>

</body>
</html>
