<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İçkilər</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff3c7, #ffeaa7);
      color: #333;
      overflow-x: hidden;
    }

    .top-bar {
      text-align: center;
      padding: 40px 20px 20px;
      position: relative;
      background: radial-gradient(circle, #ffe066, #fcd34d);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      border-bottom-left-radius: 100px 20px;
      border-bottom-right-radius: 100px 20px;
    }

    .logo-circle {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background-color: white;
      border: 6px solid #facc15;
      margin: 0 auto 10px;
      overflow: hidden;
      animation: pulse 3s infinite;
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nom-text {
      font-family: 'Pacifico', cursive;
      font-size: 42px;
      color: #5c4033;
      text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.6);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .menu-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .menu-button {
      position: relative;
      width: 90%;
      max-width: 550px;
      height: 220px;
      border-radius: 20px;
      overflow: hidden;
      text-decoration: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .menu-button:hover {
      transform: scale(1.03);
    }

    .bg-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
      transition: transform 0.6s ease;
    }

    .menu-button:hover .bg-img {
      transform: scale(1.1);
    }

    .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 30px;
      font-weight: 600;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
      z-index: 2;
    }

    .menu-button::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(1px);
      z-index: 1;
    }

    @media (max-width: 600px) {
      .menu-button {
        height: 180px;
      }

      .label {
        font-size: 22px;
      }

      .logo-circle {
        width: 85px;
        height: 85px;
      }

      .nom-text {
        font-size: 34px;
      }
    }
  </style>
</head>
<body>

  <!-- Üst hissə -->
  <div class="top-bar">
    <div class="logo-circle">
      <img src="https://images.unsplash.com/photo-1612197575446-e6f3cd42d9f0?auto=format&fit=crop&w=300&q=80" alt="Logo">
    </div>
    <div class="nom-text">NOM</div>
  </div>

  <!-- Menyular -->
  <div class="menu-options">

    <!-- İsti İçkilər -->
    <a href="index(2).html" class="menu-button">
      <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1000&q=80" class="bg-img" alt="İsti İçkilər">
      <div class="label">İsti İçkilər</div>
    </a>

    <!-- Soyuq İçkilər -->
    <a href="index(3).html" class="menu-button">
      <img src="https://images.unsplash.com/photo-1590080876400-847c3f8c0d5d?auto=format&fit=crop&w=1000&q=80" class="bg-img" alt="Soyuq İçkilər">
      <div class="label">Soyuq İçkilər</div>
    </a>

  </div>

</body>
</html>
