<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menyu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: #333;
    }

    /* Üst xətt və logo */
    .top-bar {
      position: relative;
      width: 100%;
      height: 120px;
      background-color: #FFD700; /* Sarı */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-circle {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background-color: white;
      border: 6px solid #FFD700;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 5px;
      z-index: 2;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .logo-circle img {
      width: 90%;
      height: 90%;
      object-fit: contain;
    }

    /* Bölmə başlıqları */
    .section-header {
      background-color: #FFD700;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 14px 30px;
      position: relative;
      left: -20px;
      width: calc(100% + 40px);
      margin-top: 50px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 0 25px 25px 0;
    }

    .section {
      padding: 10px 20px;
    }

    /* Məhsul siyahısı */
    .section ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 10px;
      background-color: #fff;
      border: 2px solid #FFD700;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .menu-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .menu-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
    }

    .menu-item span {
      font-size: 18px;
      font-weight: 500;
      color: #333;
    }

    /* Mobil uyğunluq */
    @media (max-width: 600px) {
      .logo-circle {
        width: 80px;
        height: 80px;
      }

      .section-header {
        font-size: 20px;
        padding: 12px 20px;
        left: -15px;
        width: calc(100% + 30px);
      }

      .menu-item {
        padding: 10px;
      }

      .menu-item img {
        width: 50px;
        height: 50px;
      }

      .menu-item span {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Üst hissə və logo -->
  <div class="top-bar">
    <div class="logo-circle">
      <img src="img/logo.png" alt="Logo">
    </div>
  </div>

  <!-- İçkilər -->
  <div class="section">
    <div class="section-header">İçkilər</div>
    <ul>
      <li class="menu-item">
        <img src="img/tea.jpg" alt="Çay">
        <span>Çay</span>
      </li>
      <li class="menu-item">
        <img src="img/coffee.jpg" alt="Kofe">
        <span>Kofe</span>
      </li>
      <li class="menu-item">
        <img src="img/juice.jpg" alt="Şirə">
        <span>Şirə</span>
      </li>
    </ul>
  </div>

  <!-- Desertlər -->
  <div class="section">
    <div class="section-header">Desertlər</div>
    <ul>
      <li class="menu-item">
        <img src="img/shek.jpg" alt="Şəkərbura">
        <span>Şəkərbura</span>
      </li>
      <li class="menu-item">
        <img src="img/pakhlava.jpg" alt="Pakhlava">
        <span>Pakhlava</span>
      </li>
      <li class="menu-item">
        <img src="img/icecream.jpg" alt="Dondurma">
        <span>Dondurma</span>
      </li>
    </ul>
  </div>

  <!-- Yeməklər -->
  <div class="section">
    <div class="section-header">Yeməklər</div>
    <ul>
      <li class="menu-item">
        <img src="img/dushbara.jpg" alt="Düşbərə">
        <span>Düşbərə</span>
      </li>
      <li class="menu-item">
        <img src="img/plov.jpg" alt="Plov">
        <span>Plov</span>
      </li>
      <li class="menu-item">
        <img src="img/kebab.jpg" alt="Kabab">
        <span>Kabab</span>
      </li>
    </ul>
  </div>

</body>
</html>
