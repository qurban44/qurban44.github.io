<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qrup Menyu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      padding: 50px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      max-width: 900px;
      width: 90%;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .menu-item {
      text-align: center;
      background: linear-gradient(135deg, #f6f9fc, #e3e8ee);
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .menu-item:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .menu-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .menu-item h2 {
      margin: 20px 0;
      font-size: 26px;
      color: #333;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

<div class="menu-container">
  <a href="ickiler.html" class="menu-item">
    <img src="https://images.unsplash.com/photo-1573164574239-66406c7b77b6?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60" alt="İçkilər">
    <h2>İçkilər</h2>
  </a>
  <a href="sirniyyatlar.html" class="menu-item">
    <img src="https://images.unsplash.com/photo-1584433304854-0127a8fa3883?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=60" alt="Şirniyyatlar">
    <h2>Şirniyyatlar</h2>
  </a>
</div>

</body>
</html>
