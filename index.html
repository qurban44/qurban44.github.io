<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menyu</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fdfdfd;
    }

    /* Header */
    .header {
      position: relative;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle {
      width: 120px;
      height: 120px;
      border: 4px solid gold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: black;
    }

    /* Sections */
    .section {
      margin: 40px 20px;
    }

    .section h2 {
      color: gold;
      font-size: 24px;
      position: relative;
      left: -15px; /* yan çıxıntı effekti */
      margin-bottom: 15px;
    }

    .section ul {
      list-style: none;
      padding-left: 10px;
    }

    .section li {
      padding: 6px 0;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .section h2 {
        font-size: 20px;
        left: -10px;
      }

      .logo {
        font-size: 16px;
      }

      .circle {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="circle">
      <div class="logo">LOGO</div>
    </div>
  </div>

  <div class="section">
    <h2>İçkilər</h2>
    <ul>
      <li>Çay</li>
      <li>Kofe</li>
      <li>Şirə</li>
    </ul>
  </div>

  <div class="section">
    <h2>Yeməklər</h2>
    <ul>
      <li>Düşbərə</li>
      <li>Plov</li>
      <li>Kabab</li>
    </ul>
  </div>

  <div class="section">
    <h2>Desertlər</h2>
    <ul>
      <li>Şəkərbura</li>
      <li>Pakhlava</li>
      <li>Dondurma</li>
    </ul>
  </div>

</body>
</html>
