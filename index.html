<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menyu</title>
  <!-- Coffee shop stili üçün font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      color: #333;
    }

    .top-bar {
      position: relative;
      width: 100%;
      height: 80px;  /* Yuxarı hissənin hündürlüyü kiçildildi */
      background: linear-gradient(135deg, #FFD700, #FFF8B5);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .top-bar-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1100px;
    }

    .logo-circle {
      width: 80px;  /* Logo boyutunu kiçiltmək */
      height: 80px; /* Logo boyutunu kiçiltmək */
      border-radius: 50%;
      background-color: white;
      border: 5px solid #FFD700;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* NOM - coffee shop üslubunda */
    .nom-container {
      font-family: 'Pacifico', cursive;
      font-size: 30px;  /* Font ölçüsünü kiçiltmək */
      color: #5c4033;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.6),
                   0 0 2px rgba(92, 64, 51, 0.2);
      z-index: 1;
    }

    /* Menyu seçimləri */
    .menu-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;  /* Menyu seçimlərinin yuxarı boşluğunu kiçiltmək */
      padding: 20px;
    }

    .menu-button {
      position: relative;
      width: 90%;
      max-width: 380px;  /* Menyu düyməsinin eni kiçildildi */
      height: 140px;  /* Menyu düyməsinin hündürlüyü kiçildildi */
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      background-color: #fffbe6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .menu-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    .menu-button .bg-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .menu-button .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;  /* Etiketin font ölçüsünü kiçiltmək */
      font-weight: bold;
      z-index: 2;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    @media (max-width: 600px) {
      .menu-button {
        height: 120px;  /* Mobil cihazlar üçün daha kiçik düymələr */
      }

      .menu-button .label {
        font-size: 18px;  /* Mobil üçün etiket ölçüsünü kiçiltmək */
      }

      .nom-container {
        font-size: 28px;  /* Mobil üçün daha kiçik yazı ölçüsü */
      }

      .logo-circle {
        width: 70px;  /* Mobil cihazlarda logo ölçüsünü kiçiltmək */
        height: 70px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="top-bar-content">
      <div class="nom-container">NOM</div>

      <div class="logo-circle">
        <img src="img/IMG_7677 (1).PNG" alt="Logo">
      </div>

      <div class="nom-container">NOM</div>
    </div>
  </div>

  <div class="menu-options">
    <a href="index(5).html" class="menu-button">
      <img src="img/yrmaks-1692612908.jpg" class="bg-img" alt="Yeməklər">
      <div class="label">Yeməklər</div>
    </a>

    <a href="index(1).html" class="menu-button">
      <img src="img/1594120223359_qYmd5T8g.jpeg" class="bg-img" alt="İçkilər">
      <div class="label">İçkilər</div>
    </a>

    <a href="İndex(4).html" class="menu-button">
      <img src="img/maxresdefault.jpg" class="bg-img" alt="Desertlər">
      <div class="label">Dessertlər</div>
    </a>
  </div>

</body>
</html>
