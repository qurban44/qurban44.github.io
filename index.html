<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yemək Menyusu</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff3c7, #ffeaa7);
      color: #333;
      overflow-x: hidden;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: radial-gradient(circle, #ffe066, #fcd34d);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      border-bottom-left-radius: 100px 20px;
      border-bottom-right-radius: 100px 20px;
      position: relative;
    }

    .logo-circle {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      background-color: white;
      border: 5px solid #facc15;
      overflow: hidden;
      animation: pulse 3s infinite;
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nom-text {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      color: #5c4033;
      text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.6);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .menu-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .menu-button {
      position: relative;
      width: 80%;
      max-width: 500px;
      height: 220px;
      border-radius: 20px;
      overflow: hidden;
      text-decoration: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .menu-button:hover {
      transform: scale(1.03);
    }

    .bg-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
      transition: transform 0.6s ease;
    }

    .menu-button:hover .bg-img {
      transform: scale(1.1);
    }

    .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 30px;
      font-weight: 600;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
      z-index: 2;
    }

    .menu-button::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(1px);
      z-index: 1;
    }

    @media (max-width: 600px) {
      .menu-button {
        height: 150px;
      }

      .label {
        font-size: 22px;
      }

      .logo-circle {
        width: 70px;
        height: 70px;
      }

      .nom-text {
        font-size: 28px;
      }

      .top-bar {
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Üst hissə -->
  <div class="top-bar">
    <div class="nom-text">NOM</div>
    <div class="logo-circle">
      <img src="img/IMG_7677 (1).PNG" alt="Logo">
    </div>
    <div class="nom-text">NOM</div>
  </div>

  <!-- Menyu seçimləri -->
  <div class="menu-options">

    <!-- Fast Food -->
    <a href="index(5).html" class="menu-button">
      <img src="img/yrmaks-1692612908.jpg class="bg-img" alt="Yeməklər">
      <div class="label">Yeməklər</div>
    </a>

    <!-- İsti Yeməklər -->
    <a href="index(1).html" class="menu-button">
      <img src="img/1594120223359_qYmd5T8g.jpeg" class="bg-img" alt="İçkilər">
      <div class="label">İçkilər</div>
    </a>

    <!-- Kombo Setlər -->
    <a href="index(4).html" class="menu-button">
      <img src="img/maxresdefault.jpg" class="bg-img" alt="Dessertlər">
      <div class="label">Dessertlər</div>
    </a>



  </div>

</body>
</html>
