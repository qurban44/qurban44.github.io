<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Menyu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }

    /* Üst hissə - sarı xətt və başlıq */
    .top-bar {
      position: relative;
      width: 100%;
      height: 150px; /* Hündürlük artırılıb */
      background-color: #FFD700;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px; /* Başlıq ilə altındakı elementlər arasındakı məsafə */
    }

    .title-text {
      font-family: 'Dancing Script', cursive;
      font-size: 60px;
      font-weight: 700;
      color: #333;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      letter-spacing: 4px;
      text-align: center;
    }

    /* Menyu düymələrinin dizaynı */
    .menu-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
      gap: 30px;
      padding: 20px;
    }

    .menu-button {
      position: relative;
      width: 90%;
      max-width: 450px;
      height: 180px;
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .menu-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    .menu-button .bg-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .menu-button .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 28px;
      font-weight: bold;
      z-index: 2;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    @media (max-width: 600px) {
      .menu-button {
        height: 140px;
      }

      .menu-button .label {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <!-- Üst hissə və başlıq -->
  <div class="top-bar">
    <div class="title-text">COFFEE MENU</div>
  </div>

  <!-- Kofe menyu seçimləri -->
  <div class="menu-options">
    <!-- Espresso -->
    <a href="espresso.html" class="menu-button">
      <img src="img/espresso.jpg" class="bg-img" alt="Espresso">
      <div class="label">Espresso</div>
    </a>

    <!-- Americano -->
    <a href="americano.html" class="menu-button">
      <img src="img/americano.jpg" class="bg-img" alt="Americano">
      <div class="label">Americano</div>
    </a>

    <!-- Latte -->
    <a href="latte.html" class="menu-button">
      <img src="img/latte.jpg" class="bg-img" alt="Latte">
      <div class="label">Latte</div>
    </a>

    <!-- Cappuccino -->
    <a href="cappuccino.html" class="menu-button">
      <img src="img/cappuccino.jpg" class="bg-img" alt="Cappuccino">
      <div class="label">Cappuccino</div>
    </a>

    <!-- Mocha -->
    <a href="mocha.html" class="menu-button">
      <img src="img/mocha.jpg" class="bg-img" alt="Mocha">
      <div class="label">Mocha</div>
    </a>

    <!-- Cold Brew -->
    <a href="cold_brew.html" class="menu-button">
      <img src="img/cold_brew.jpg" class="bg-img" alt="Cold Brew">
      <div class="label">Cold Brew</div>
    </a>
  </div>

</body>
</html>
