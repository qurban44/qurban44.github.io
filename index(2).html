<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Menyu</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #fffbea;
      color: #333;
    }

    .top-bar {
      background-color: #FFD700;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .title-text {
      font-family: 'Pacifico', cursive;
      font-size: 42px;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      animation: glow 2s ease-in-out infinite alternate;
      letter-spacing: 3px;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 8px #ffffff, 0 0 16px #ffe680;
      }
      100% {
        text-shadow: 0 0 20px #ffffff, 0 0 30px #ffef96;
      }
    }

    .menu-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 30px 20px;
    }

    .menu-button {
      position: relative;
      width: 90%;
      max-width: 450px;
      height: 180px;
      border-radius: 20px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: default;
    }

    .menu-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .menu-button .bg-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .menu-button .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Pacifico', cursive;
      color: white;
      font-size: 32px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      z-index: 2;
    }

    @media (max-width: 600px) {
      .menu-button {
        height: 140px;
      }

      .menu-button .label {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="title-text">Coffee</div>
  </div>

  <div class="menu-options">

    <div class="menu-button">
      <img src="img/espresso.jpg" class="bg-img" alt="Espresso">
      <div class="label">Espresso</div>
    </div>

    <div class="menu-button">
      <img src="img/latte.jpg" class="bg-img" alt="Latte">
      <div class="label">Latte</div>
    </div>

    <div class="menu-button">
      <img src="img/cappuccino.jpg" class="bg-img" alt="Cappuccino">
      <div class="label">Cappuccino</div>
    </div>

    <div class="menu-button">
      <img src="img/mocha.jpg" class="bg-img" alt="Mocha">
      <div class="label">Mocha</div>
    </div>

    <div class="menu-button">
      <img src="img/americano.jpg" class="bg-img" alt="Americano">
      <div class="label">Americano</div>
    </div>

  </div>

</body>
</html>
