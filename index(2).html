<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Menyu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .top-bar {
      position: relative;
      width: 100%;
      height: 140px;
      background-color: #FFD700;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: white;
      border: 6px solid #FFD700;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 10px;
      z-index: 2;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .title-text {
      font-family: 'Playfair Display', serif;
      font-size: 44px;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      letter-spacing: 3px;
    }

    .menu-section {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      background: #fffdf2;
    }

    .coffee-card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .coffee-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .coffee-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      filter: brightness(0.85);
    }

    .coffee-info {
      padding: 20px;
    }

    .coffee-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    .coffee-desc {
      font-size: 15px;
      color: #666;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      .title-text {
        font-size: 32px;
      }

      .coffee-img {
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo-circle">
      <img src="img/IMG_7677 (1).PNG" alt="Logo">
    </div>
    <div class="title-text">NOM COFFEE</div>
  </div>

  <div class="menu-section">
    <div class="coffee-card">
      <img src="img/espresso.jpg" alt="Espresso" class="coffee-img">
      <div class="coffee-info">
        <div class="coffee-name">Espresso</div>
        <div class="coffee-desc">Güclü və cəmlənmiş dadlı kofe klassiklərdən biridir.</div>
      </div>
    </div>

    <div class="coffee-card">
      <img src="img/latte.jpg" alt="Latte" class="coffee-img">
      <div class="coffee-info">
        <div class="coffee-name">Latte</div>
        <div class="coffee-desc">Süd və espresso ilə hamar və yumşaq bir ləzzət.</div>
      </div>
    </div>

    <div class="coffee-card">
      <img src="img/cappuccino.jpg" alt="Cappuccino" class="coffee-img">
      <div class="coffee-info">
        <div class="coffee-name">Cappuccino</div>
        <div class="coffee-desc">Zəngin köpük və balanslı dad ilə klassik seçim.</div>
      </div>
    </div>

    <div class="coffee-card">
      <img src="img/mocha.jpg" alt="Mocha" class="coffee-img">
      <div class="coffee-info">
        <div class="coffee-name">Mocha</div>
        <div class="coffee-desc">Şokolad, süd və espresso — desert kimidir.</div>
      </div>
    </div>
  </div>

</body>
</html>
