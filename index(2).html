<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İsti İçkilər</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fffbea;
      color: #333;
    }

    .top-bar {
      position: relative;
      width: 100%;
      height: 120px;
      background: linear-gradient(135deg, #ff9f43, #ffd700, #ff6f00);
      background-size: 400% 400%;
      animation: gradientFlow 8s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .top-bar-content {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 1100px;
      padding: 0 20px;
    }

    .top-text {
      font-family: 'Pacifico', cursive;
      font-size: 42px;
      color: #5c4033;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.6),
                   0 0 2px rgba(92, 64, 51, 0.2);
      font-weight: 700;
      margin: 0 10px;
    }

    .menu-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 30px 20px;
    }

    .menu-button {
      position: relative;
      width: 90%;
      max-width: 450px;
      height: 180px;
      border-radius: 20px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .menu-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .menu-button .bg-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .menu-button .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Lobster', cursive;
      color: white;
      font-size: 32px;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      z-index: 2;
    }

    @media (max-width: 600px) {
      .menu-button {
        height: 140px;
      }

      .menu-button .label {
        font-size: 24px;
      }

      .top-text {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="top-bar-content">
      <div class="top-text">İsti İçkilər</div>
    </div>
  </div>

  <div class="menu-options">
    <div class="menu-button"><img src="img/espresso.jpg" class="bg-img" alt="Espresso"><div class="label">Espresso</div></div>
    <div class="menu-button"><img src="img/latte.jpg" class="bg-img" alt="Latte"><div class="label">Latte</div></div>
    <div class="menu-button"><img src="img/cappuccino.jpg" class="bg-img" alt="Cappuccino"><div class="label">Cappuccino</div></div>
    <div class="menu-button"><img src="img/mocha.jpg" class="bg-img" alt="Mocha"><div class="label">Mocha</div></div>
    <div class="menu-button"><img src="img/americano.jpg" class="bg-img" alt="Americano"><div class="label">Americano</div></div>
    <div class="menu-button"><img src="img/americano.jpg" class="bg-img" alt="Raff"><div class="label">Raff</div></div>
    <div class="menu-button"><img src="img/americano.jpg" class="bg-img" alt="Milkshake"><div class="label">Milkshake</div></div>
    <div class="menu-button"><img src="img/americano.jpg" class="bg-img" alt="Mojito classic"><div class="label">Mojito classic</div></div>
    <div class="menu-button"><img src="img/americano.jpg" class="bg-img" alt="Mojito enerji"><div class="label">Mojito enerji</div></div>
    <div class="menu-button"><img src="img/americano.jpg" class="bg-img" alt="Mojito red"><div class="label">Mojito red</div></div>
    <div class="menu-button"><img src="img/americano.jpg" class="bg-img" alt="Buzlu mix"><div class="label">Buzlu mix</div></div>
    <div class="menu-button"><img src="img/americano.jpg" class="bg-img" alt="Çay çaynik"><div class="label">Çay çaynik</div></div>
    <div class="menu-button"><img src="img/americano.jpg" class="bg-img" alt="Çay çaynik jasmin"><div class="label">Çay çaynik (jasmin)</div></div>
    <div class="menu-button"><img src="img/americano.jpg" class="bg-img" alt="Çay fincan"><div class="label">Çay fincan</div></div>
    <div class="menu-button"><img src="img/americano.jpg" class="bg-img" alt="Çay fincan jasmin"><div class="label">Çay fincan (jasmin)</div></div>
  </div>

</body>
</html>
