<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yemək Menyusu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: cursive;
      background-color: #fdfdfd;
      animation: glow 5s infinite alternate;
    }

    @keyframes glow {
      0% { background-color: #fdfdfd; }
      100% { background-color: #f5f5f5; box-shadow: inset 0 0 20px #ffcc0055; }
    }

    .header {
      background: #ffcc00;
      text-align: center;
      font-size: 48px;
      padding: 20px;
      font-weight: bold;
      color: rgb(9, 9, 9);
      text-shadow: 0 0 10px #f5ddf5, 0 0 20px #f5ddf5, 0 0 30px #f5ddf5;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
      position: relative;
    }

    .header::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: slide 2s infinite;
    }

    @keyframes slide {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .item {
      background: #efd5a4;
      width: 280px;
      border-radius: 20px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-weight: bold;
    }

    .item:hover {
      box-shadow: 0 0 20px #ffcc00, 0 0 30px #fff;
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 20px 20px 0 0;
    }

    .item p {
      font-size: 20px;
      margin: 10px 0 5px;
    }

    .item span {
      font-size: 18px;
      color: #222;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">Yemək Menyusu</div>
  <div class="menu">
    <div class="item">
      <img src="" alt="Tek nəfərlik səhər yeməyi">
      <p>Tek nəfərlik səhər yeməyi</p>
      <span>4.00 ₼</span>
    </div>
    <div class="item">
      <img src="" alt="2 nəfərlik səhər yeməyi">
      <p>2 nəfərlik səhər yeməyi</p>
      <span>7.50 ₼</span>
    </div>
    <div class="item">
      <img src="https://folt.az/wp-content/uploads/2024/07/shutterstock_1089760742.jpg" alt="Sezar (toyuq)">
      <p>Sezar (toyuq)</p>
      <span>6.50 ₼</span>
    </div>
    <div class="item">
      <img src="https://bashkent.az/public/products/1725456673sezar%20krevetkal%C4%B1.jpg" alt="Sezar (krivetka)">
      <p>Sezar (krivetka)</p>
      <span>7.00 ₼</span>
    </div>
    <div class="item">
      <img src="https://threemanycooks.com/wp-content/uploads/2015/01/PopcornSalad.jpg" alt="Popcorn salat">
      <p>Popcorn salat</p>
      <span>5.50 ₼</span>
    </div>
    <!-- Qalan menyu itemlərini də eyni formatla davam etdir -->
    <!-- Aşağıdakı kimi: -->
    <div class="item">
      <img src="https://sabalid.az/uploads/posts/2021-01/1612006986_merci-supu-507x285.jpg" alt="Mərci şorbası">
      <p>Mərci şorbası</p>
      <span>4.50 ₼</span>
    </div>
    <!-- ... və sair ... -->
  </div>
</body>
</html>
