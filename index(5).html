<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İsti Yeməklər</title>
  <!-- Coffee shop stili üçün font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf3;
      color: #333;
    }

    /* Üst hissə - sarı xətt və logo */
    .top-bar {
      position: relative;
      width: 100%;
      height: 100px;
      background: linear-gradient(135deg, #FFD700, #FFF8B5);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom-left-radius: 50% 20%;
      border-bottom-right-radius: 50% 20%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .top-bar-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1100px;
    }

    .logo-circle {
      width: 100px;  /* Logo boyutunu artırdım */
      height: 100px; /* Logo boyutunu artırdım */
      border-radius: 50%;
      background-color: white;
      border: 6px solid #FFD700;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* NOM yazısı coffee shop stilində */
    .nom-container {
      font-family: 'Pacifico', cursive;
      font-size: 38px;
      color: #5c4033;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.6),
                   0 0 2px rgba(92, 64, 51, 0.2);
      z-index: 1;
    }

    /* İçkilər seçimləri */
    .menu-options {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      gap: 20px;
      padding: 20px;
    }

    .menu-button {
      position: relative;
      width: 90%;
      max-width: 420px;
      height: 160px;
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      background-color: #fffbe6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .menu-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    .menu-button .bg-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .menu-button .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 2;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    @media (max-width: 600px) {
      .menu-button {
        height: 130px;
      }

      .menu-button .label {
        font-size: 20px;
      }

      .nom-container {
        font-size: 32px;
      }

      .logo-circle {
        width: 85px;
        height: 85px;
      }
    }
  </style>
</head>
<body>

  <!-- Üst hissə və logo -->
  <div class="top-bar">
    <div class="top-bar-content">
      <div class="nom-container">NOM</div>

      <div class="logo-circle">
        <img src="img/IMG_7677 (1).PNG" alt="Logo">
      </div>

      <div class="nom-container">NOM</div>
    </div>
  </div>

  <!-- İçkilər seçimləri -->
  <div class="menu-options">

    <!-- Kofe -->
    <a href="index(2).html" class="menu-button">
      <img src="img/coffee.jpg" class="bg-img" alt="İsti Yeməklər">
      <div class="label">İsti Yeməklər</div>
    </a>

    <!-- Soyuq İçkilər -->
    <a href="index(3).html" class="menu-button">
      <img src="img/juice.jpg" class="bg-img" alt="Burgerlər">
      <div class="label">Burgerlər</div>
    </a>

  </div>

</body>
</html>
